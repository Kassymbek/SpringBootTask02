<html lang="en" layout:decorate="~{layout/main.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div class="row">
    <div layout:fragment="custom-content">
        <span th:if="${appDetail.isHandled()==true}">
        <h1 style="color:green;">Обработанная Заявка</h1>
    </span>
        <span th:if="${appDetail.isHandled()==false}">
        <h1 style="color:red;">*** Новая Необработанная Заявка ***</h1>
    </span>
        <br>
        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <div class="mb-3">
                    <label class="form-label">ФИО:</label>
                    <input readonly th:value="${appDetail.getUserName()}" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Курс:</label>
                    <input readonly th:value="${appDetail.getCourseName()}" name="courseName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">ТЕЛЕФОН:</label>
                    <input readonly th:value="${appDetail.getPhone()}" name="phoneNumber" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">КОММЕНТАРИИ:</label>
                    <textarea readonly th:text="${appDetail.getCommentary()}" name="commment" class="form-control"></textarea>
                </div>
                <br>
                <div style="display: flex">
                    <div>
                       <span th:if="${appDetail.isHandled()==false}">
                           <form th:action="@{'/changeHandled/'+${appDetail.getId()}}" method="post">
                           <button class="btn btn-success">ОБРАБОТАТЬ ЗАЯВКУ</button>
                       </form>
                       </span>
                    </div>
                    <div style="margin-left: 10px">
                        <form th:action="@{'/removeRequest/'+${appDetail.getId()}}" method="post">
                            <button class="btn btn-danger">УДАЛИТЬ ЗАЯВКУ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

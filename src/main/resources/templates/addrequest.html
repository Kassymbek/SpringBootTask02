<html lang="en" layout:decorate="~{layout/main.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div class="row">
    <div layout:fragment="custom-content">
        <br>
        <div class="row mt-3">
            <form th:action="@{'/addRequest'}" method="post">
                <div class="col-6 mx-auto">
                    <div class="mb-3">
                        <label class="form-label">ФИО:</label>
                        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Курс:</label>
                        <select name="courseName" class="form-control">
                            <option>Java Developer</option>
                            <option>Phyton Developer</option>
                            <option>UX-UI Designer</option>
                            <option>GO Developer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ТЕЛЕФОН:</label>
                        <input name="phoneNumber" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">КОММЕНТАРИИ:</label>
                        <textarea name="commment" class="form-control"></textarea>
                    </div>
                    <br>
                    <button class="btn btn-success">ДОБАВИТЬ ЗАЯВКУ</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
